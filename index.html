<script>


    localStorage.setItem("kullaniciAd", "alper"); 
    localStorage.setItem("kullaniciSifre", "Alper71."); 

    var kulAdi = localStorage.getItem("kullaniciAd");
    var pw = localStorage.getItem("kullaniciSifre");


function validate(kAdi, kSifre) {

        if (kulAdi == kAdi && pw == kSifre) {
            window.location.href="1.MainPage.html"
            
        } else {
            alert("Kullanıcı adı veya şifre yanlıştır. ");
        }
    }

function loginClick()
  {
    
    var kullaniciAdi = document.getElementById("giris").value
    var sifre = document.getElementById("password").value
    
    localStorage.setItem("KontrolAd", kullaniciAdi);
    localStorage.setItem("KontrolPw", sifre);

    var kontrolAdi = localStorage.getItem("KontrolAd");
    var kontrolPw = localStorage.getItem("KontrolPw");

    validate(kontrolAdi, kontrolPw);
      
}



 
</script>
